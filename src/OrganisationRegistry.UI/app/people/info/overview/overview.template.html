<div class="contact-card__content-wrapper">
	<div class="cta-title">
		<h3 class="h3 cta-title__title">Algemene informatie</h3>
		<div class="cta-title__cta">
			<!--<a class="button cta-title__cta" [ngClass]="{'button--disabled': isBusy, 'button--loading': isBusy}" [routerLink]="'./edit'">Wijzig</a>-->
			<div class="u-align-right" style="clear: both;">
			</div>
		</div>
	</div>
	<div class="properties ww-info">
		<div class="properties__column">
			<dl>
				<dt class="properties__label">Vooraam:</dt>
				<dd id="firstName" class="properties__data">{{person.firstName}}</dd>
				<dt class="properties__label">Naam:</dt>
				<dd id="name" class="properties__data">{{person.name}}</dd>
			</dl>
		</div>
	</div>
</div>
