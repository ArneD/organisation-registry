<div class="form__row" [ngClass]="{'form__row--inline': inline}">
    <label class="form__label" [attr.for]="id">{{label}}</label>
    <div class="form__error" *ngIf="!inline && control.errors && control.touched && control.hasError('required')">'{{name}}' is verplicht.</div>
    <div class="form__error" *ngIf="!inline && control.errors && control.touched && control.hasError('invalidDate')">'{{name}}' heeft een ongeldig formaat (YYYY-MM-DD).</div>
    <div class="form__error" *ngIf="!inline && control.errors && control.touched && control.hasError('startDateIsAfterEndDate')">'{{validFromLabel}}' mag niet na '{{validToLabel}}' vallen.</div>

    <div class="form__input">
        <input ww-datepicker
               [attr.id]="id"
               [attr.name]="id"
               type="text"
               [formControl]="control"
               class="input-field input-field--block"
               [ngClass]="{'input-field--disabled': control.disabled}"
               placeholder="{{placeholder}}"
               [readonly]="control.disabled"
               [attr.data-datepicker-min]="minDate"
               [attr.data-datepicker-max]="maxDate"
               (blur)="onValueChanged($event)"
               #myDate/>
    </div>
</div>
