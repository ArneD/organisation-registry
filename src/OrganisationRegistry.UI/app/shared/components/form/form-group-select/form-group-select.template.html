<div class="form__row" [ngClass]="{'form__row--inline': inline}">
    <label class="form__label" [attr.for]="id">{{label}}</label>
    <div class="form__error" *ngIf="!inline && control.errors && (alwaysValidate || control.touched) && control.hasError('required')">'{{name}}' is verplicht.</div>

    <div class="form__input">
      <select [attr.id]="id"
              [attr.name]="id"
              class="select input-field--block"
              [ngClass]="{'input-field--disabled': control.disabled, 'input-field--alwaysvalidate': alwaysValidate}"
              [formControl]="control"
              #mySelect>
            <option value="" disabled selected hidden>{{placeholder}}</option>
            <option value=""></option>
            <option *ngFor="let v of values" [ngValue]="v['key']">{{v['value']}}</option>
        </select>
    </div>
</div>
