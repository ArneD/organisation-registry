<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Locaties</h1>
            <a class="button cta-title__cta" [routerLink]="['./create']">Voeg locatie toe</a>
        </div>

        <ww-location-filter
          [isBusy]="isLoading"
          (search)="search($event)">
        </ww-location-filter>
        <ww-location-list
          [items]="locations"
          [isBusy]="isLoading"
          (changePage)="changePage($event)">
        </ww-location-list>
    </div>
</div>
