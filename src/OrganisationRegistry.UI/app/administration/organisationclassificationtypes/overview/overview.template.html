<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Organisatie classificatietypes</h1>
            <a class="button cta-title__cta" [routerLink]="['./create']">Voeg organisatie classificatietype toe</a>
        </div>

        <ww-organisation-classification-type-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
        </ww-organisation-classification-type-filter>
        <ww-organisation-classification-type-list
          [items]="organisationClassificationTypes"
          [isBusy]="isLoading"
          (changePage)="changePage($event)">
        </ww-organisation-classification-type-list>
    </div>
</div>
