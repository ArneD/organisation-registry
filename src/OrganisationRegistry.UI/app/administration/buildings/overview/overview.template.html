<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Gebouwen</h1>
            <a class="button cta-title__cta" [routerLink]="['./create']">Voeg gebouw toe</a>
        </div>

        <ww-building-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-building-filter>
        <ww-building-list
            [items]="buildings"
            [isBusy]="isLoading"
            (changePage)="changePage($event)">
        </ww-building-list>
    </div>
</div>
