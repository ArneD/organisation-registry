<div class="grid">
    <div class="col--1-1">
        <div class="cta-title">
            <h1 class="h2 cta-title__title">Configuratiewaarden</h1>
            <a class="button cta-title__cta" [routerLink]="['./create']">Voeg configuratiewaarde toe</a>
        </div>

        <ww-configuration-value-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
        </ww-configuration-value-filter>
        <ww-configuration-value-list
          [items]="configurationValues"
          [isBusy]="isLoading"
          (changePage)="changePage($event)">
        </ww-configuration-value-list>
    </div>
</div>
