<div class="grid">
  <div class="col--8-12 col--10-12--m col--1-1--s">
    <div>
      <h1 class="h2">Bewerken post</h1>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="update(form.value)" autocomplete="off">
      <div class="form__group">
        <ww-form-group-textbox
          [id]="'bodySeatNumber'"
          [name]="'Post nummer'"
          [label]="'Post nummer'"
          [placeholder]="'Post nummer'"
          [control]="form.get('bodySeatNumber')">
        </ww-form-group-textbox>

        <ww-form-group-textbox
          [id]="'name'"
          [name]="'Herkomst'"
          [label]="'Herkomst'"
          [placeholder]="'Herkomst'"
          [control]="form.get('name')">
        </ww-form-group-textbox>

        <ww-form-group-select
          [id]="'seatTypeId'"
          [name]="'Type'"
          [label]="'Type'"
          [control]="form.get('seatTypeId')"
          [placeholder]="'Selecteer type...'"
          [values]="seatTypes">
        </ww-form-group-select>

        <ww-form-group-datepicker-range
          [fromId]="'validFrom'"
          [fromName]="'Geldig vanaf'"
          [fromLabel]="'Geldig vanaf'"
          [fromPlaceholder]="'Geldig vanaf'"
          [fromControl]="form.get('validFrom')"
          [toId]="'validTo'"
          [toName]="'Geldig tot'"
          [toLabel]="'Geldig tot'"
          [toPlaceholder]="'Geldig tot'"
          [toControl]="form.get('validTo')">
        </ww-form-group-datepicker-range>

        <hr />

        <ww-form-group-toggle
          [id]="'paidSeat'"
          [label]="'Bezoldigde post'"
          [control]="form.get('paidSeat')"
          [name]="'Bezoldigde post'">
        </ww-form-group-toggle>

        <ww-form-group-toggle
          [id]="'entitledToVote'"
          [label]="'Stemgerechtigd'"
          [control]="form.get('entitledToVote')"
          [name]="'Stemgerechtigd'">
        </ww-form-group-toggle>          

        <div class="form__row">
          <div class="form__buttons">
            <div class="form__buttons__left">
              <a [routerLink]="['./../..']" class="cancel__button"><i class="vi vi-cross vi-u-link">Annuleer</i></a>
            </div>
            <div class="form__buttons__right">
              <button class="button form__button"
                      type="submit"
                      [ngClass]="{'button--disabled': !isFormValid, 'button--loading': form.disabled}"
                      [disabled]="!isFormValid || form.disabled">
                <span>Wijzigingen opslaan</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
