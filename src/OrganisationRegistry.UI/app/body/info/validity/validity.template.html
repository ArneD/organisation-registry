<div class="grid">
  <div class="col--8-12 col--10-12--m col--1-1--s">
    <div>
      <h1 class="h2">Pas duurtijd aan</h1>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="submit(form.value)" autocomplete="off">
      <div class="form__group">
        <ww-form-group-datepicker-range
          [fromId]="'formalValidFrom'"
          [fromName]="'Formeel geldig vanaf'"
          [fromLabel]="'Formeel geldig vanaf'"
          [fromPlaceholder]="'Formeel geldig vanaf'"
          [fromControl]="form.get('formalValidFrom')"
          [toId]="'formalValidTo'"
          [toName]="'Formeel geldig tot'"
          [toLabel]="'Formeel geldig tot'"
          [toPlaceholder]="'Formeel geldig tot'"
          [toControl]="form.get('formalValidTo')">
        </ww-form-group-datepicker-range>

        <div class="form__row">
          <div class="form__buttons">
            <div class="form__buttons__left">
              <a [routerLink]="['./..']" class="cancel__button"><i class="vi vi-cross vi-u-link">Annuleer</i></a>
            </div>
            <div class="form__buttons__right">
              <button class="button form__button"
                      type="submit"
                      [ngClass]="{'button--disabled': !form.valid, 'button--loading': form.disabled}"
                      [disabled]="!form.valid || form.disabled">
                <span>Wijzigingen opslaan</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
