<div class="grid">
  <div class="col--8-12 col--10-12--m col--1-1--s">
    <div>
      <h1 class="h2">Nieuw orgaan</h1>
    </div>

    <ww-create-body-form
      [isBusy]="isBusy"
      [body]="body"
      [primaryButtonText]="'Voeg orgaan toe'"
      [cancelRouterLink]="['./../']"
      [initialOrganisation]="organisation"
      (onSubmit)="create($event)">
    </ww-create-body-form>
  </div>
</div>
