<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Organisaties</h3>
        <ww-body-organisation-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-body-organisation-filter>
        <div class="cta-title__cta">
            <a *ngIf="(canEditBody | async)" class="button cta-title__cta" [routerLink]="['./create']">Organisatie koppelen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-body-organisation-list
      [items]="bodyOrganisations"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="canEditBody">
    </ww-body-organisation-list>
</div>
