<form class="form" [formGroup]="bodyMandateForm" (ngSubmit)="filterForm(bodyMandateForm.value)" autocomplete="off">
  <div class="checkbox--switch__wrapper">
    <input [attr.id]="'activeOnly'"
           [attr.name]="'activeOnly'"
           type="checkbox"
           [formControl]="bodyMandateForm.get('showHistory')"
           class="checkbox--switch"
           [ngClass]="{'checkbox--disabled': isBusy}"
           [readonly]="isBusy"
           (change)="filterForm(bodyMandateForm.value)"/>

    <label class="checkbox--switch__label"
           [attr.for]="'activeOnly'"
           [ngClass]="{'checkbox--disabled': isBusy}"></label>

    <label class="form__label">toon inactieve</label>
  </div>
</form>
