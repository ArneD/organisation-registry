<div class="contact-card__content-wrapper">
  <div class="cta-title">
      <h3 class="h3 cta-title__title">Contacten</h3>
      <ww-body-contact-filter
          [isBusy]="isLoading"
          (filter)="search($event)">
      </ww-body-contact-filter>
      <div class="cta-title__cta">
          <a *ngIf="(canEditBody | async)" class="button cta-title__cta" [routerLink]="['./create']">Contact toevoegen</a>
          <div class="u-align-right" style="clear: both;"></div>
      </div>
  </div>

  <ww-body-contact-list
    [items]="bodyContacts"
    [isBusy]="isLoading"
    (changePage)="changePage($event)"
    [canEdit]="canEditBody">
  </ww-body-contact-list>
</div>
