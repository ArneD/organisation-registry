<div class="contact-card__content-wrapper">
    <div class="cta-title">
        <h3 class="h3 cta-title__title">Toepassingsgebieden</h3>
        <ww-body-formal-framework-filter
            [isBusy]="isLoading"
            (filter)="search($event)">
        </ww-body-formal-framework-filter>
        <div class="cta-title__cta">
            <a *ngIf="(isOrganisationRegistryBeheerder || isOrgaanBeheerder)" class="button cta-title__cta" [routerLink]="['./create']">Toepassingsgebied koppelen</a>
            <div class="u-align-right" style="clear: both;"></div>
        </div>
    </div>

    <ww-body-formal-framework-list
      [items]="bodyFormalFrameworks"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      [canEdit]="(isOrganisationRegistryBeheerder || isOrgaanBeheerder)">
    </ww-body-formal-framework-list>
</div>
