<div class="grid">
  <div class="col--1-1">
    <div class="cta-title">
        <h1 class="h2 cta-title__title">Hoedanigheid {{capacity.name}}</h1>
    </div>

    <div class="back-arrow">
      <a [routerLink]="['/report/capacity-persons']"><i class="vi vi-u-link vi-arrow"></i> terug naar hoedanigheden</a>
    </div>

    <ww-report-capacity-person-list
      [items]="capacityPersons"
      [isBusy]="isLoading"
      (changePage)="changePage($event)"
      (exportCsv)="exportCsv($event)">
    </ww-report-capacity-person-list>
  </div>
</div>
