<div class="grid">
  <div class="col--8-12 col--10-12--m col--1-1--s">
    <div>
      <h1 class="h2">Nieuwe organisatie</h1>
    </div>

    <ww-create-organisation-form
      [isBusy]="isBusy"
      [organisation]="organisation"
      [purposes]="purposes"
      [primaryButtonText]="'Voeg organisatie toe'"
      [cancelRouterLink]="['./../']"
      (onSubmit)="create($event)">
    </ww-create-organisation-form>
  </div>
</div>
